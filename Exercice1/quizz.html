<!DOCTYPE html>
<html ng-app="MonApp">
	<head>
	 <meta charset="utf-8">
		<title>Quizz de Personnalit√©</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>

	<body ng-controller="QuizzCtrl">

    <h1>{{"Bienvenue au MoQuizz"}}</h1><br>
    <form ng-submit="calculer()">
      <div ng-repeat= "q in questions">
        <h2>{{q.question}}</h2>
        <input type="radio" ng-model="answer" ng-click="questionnaire()" value="reponse1">{{q.reponses[0].reponse1}}<br>
        <input type="radio" ng-model="answer" ng-click="questionnaire()" value="reponse2">{{q.reponses[1].reponse2}}<br>
        <input type="radio" ng-model="answer" ng-click="questionnaire()" value="reponse3">{{q.reponses[2].reponse3}}<br>
				{{answer}}
      </div>
      <br><button class="btn btn-primary btn-lg" type="submit">Calculer</button><br>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
    <script src="js/app.js"></script>
	</body>
</html>
