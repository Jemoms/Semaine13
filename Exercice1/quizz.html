<!DOCTYPE html>
<html>
	<head>
	 <meta charset="utf-8">
		<title>Quizz de Personnalité</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>

	<body ng-app="MonApp">

    <h1>{{"Bienvenue au MoQuizz"}}</h1><br>
    
    <form  ng-controller="QuizzCtrl" ng-submit="calculate(ask.score)">
    <div ng-show="yolo">
      <div ng-repeat= "ask in asks">
        <h4>Question n° {{ ask.id }} -</span> {{ ask.label }}</h4>
          <div class="radio" ng-repeat="answer in ask.answers">
            <label>
              <input type="radio" name="{{ ask.id }}" value="{{ answer.score }}" ng-model="ask.score" required="required">
              {{ answer.label }}
              </label>
          </div>
      </div>
      
      <div>
      <input type="submit" value="Calculer mon score" class="btn btn-info" />
      </div>
     </div>
      <div ng-show="display" class="col-xs-12 result bg-info">
        <p class="resultScore">Vous avez obtenu un score de {{ result }}.</p>
        <p>Vous êtes un <span class="resultName text-info">{{ profil.name }}</span>.</p>
        <p class="resultDescription">{{ profil.description }}</p>
        <input type="reset" value="Recommencer" ng-click="reinit()" class="btn btn-danger" />
      </div>
    
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
    <script src="js/app.js"></script>
	</body>
</html>
